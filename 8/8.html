<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>eight</title>
</head>
<body>
	<script type="text/javascript">
		var strname,intBalance;
		strname = "陳會安";
		intBalance = 10000;
		document.write("內容未覆蓋前的intBalance：" + intBalance + "<br/>");
		strNo = "1234567";//沒有宣告變數
		intBalance = "1000";//重新定義指定字串內容值，因為JS一行行的讀寫所以理當來說值就會被覆蓋過取
		document.write("帳戶名稱：" + strname + "<br/>");
		document.write("帳戶名稱：" + strNo + "<br/>");
		document.write("帳戶名稱：" + intBalance + "<br/>");
	</script>
</body>
</html>
